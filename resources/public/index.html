<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.23.4/antd.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-svg.js"></script>
  </head>
  <body>
      <div id ="modal-container">
      </div>
    <div id="app">
        <nav id="top-nav" class="navbar navbar-default fixed-top main-top-nav"
        style="align-content: center;">
            <div class="navbar-brand" style="margin: auto; width: 50%; text-align: center; padding-top: 0px; padding-bottom: 0px;">
                <span style="color: white; font-weight: bold; font-size: 36px;
                             -webkit-text-stroke-width: 1px;
                             -webkit-text-stroke-color: #2c6190">MATR</span>
            </div>
        </nav>
        <div id="main-content-container" class="main-content-container"
             style ="position:fixed; height: 100%; width: 100%;">
        </div>
        <nav id="bottom-nav" class="navbar navbar-light fixed-bottom main-bottom-nav">
            <div class=filler>&nbsp;&nbsp;</div>
            <div class="btn-zoom-container" style="position: relative;">
                <div class="btn-group btn-group-zoom" role="group" >
                    <button type=button class="btn btn-secondary b-tooltip btn-zoom btn-zoom-in"
                            title="Zoom In" id="zoom-in-btn">+</button>
                    <button type=button class="btn btn-secondary b-tooltip btn-zoom btn-zoom-out"
                            title="Zoom Out" id="zoom-out-btn">-</button>
                    <button type=button class="btn btn-secondary b-tooltip btn-zoom btn-zoom-fit"
                            title="Fit to View" id="fit-to-view-btn">[&nbsp;]</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Parinfer -->
    <script src="js/parinfer.js" type="text/javascript" ></script>

    <!-- Compiled Clojurescript Files -->
    <script src="js/compiled/matr_gui_clj.js" type="text/javascript"></script>

    <!-- Dagre Cytoscape -->
    <script src="js/dagre.min.js" type="text/javascript" ></script>
    <script src="js/cytoscape-dagre.js" type="text/javascript" ></script>

  </body>
</html>
